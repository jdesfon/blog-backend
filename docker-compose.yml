version: '3.1'

services:

  postgres:
    image: postgres
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: totem
      POSTGRES_PASSWORD: candidate
      POSTGRES_DB: myblog

  postgres-dashboard:
    image: adminer
    container_name: postgres-dashboard
    restart: always
    ports:
      - 8080:8080